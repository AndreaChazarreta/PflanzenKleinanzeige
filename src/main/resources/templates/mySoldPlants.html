<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            flex-shrink: 0;
        }
        img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: inherit;
        }
        .navbar-custom {
            background-color: #e7e2d8;
        }
        .navbar-custom .nav-link {
            color: #211804 !important;
            font-size: 1.25rem;
            text-decoration: none;
        }
        .navbar-custom .nav-link.active {
            text-decoration: underline;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid grey;
            border-radius: 25px;
            background-color: #faf8f4;
            padding: 5px 10px;
            width: 400px;
            height: 40px;
            margin-left: auto;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            height: 100%;
            background-color: transparent;
        }

        .search-bar input:focus {
            box-shadow: none;
        }
        .search-bar button {
            border: none;
            background-color: rgb(191, 220, 99);
            border-radius: 25px;
            padding: 0 10px;
            cursor: pointer;
            height: 100%;
        }
        .search-bar button i {
            color: #000;
        }
        .add-card {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #2e8b57;
            background-color: #f8f9fa;
            cursor: pointer;
            height: 100%;
            transition: all 0.3s ease;
        }
        .add-card:hover {
            background-color: #e9ecef;
            border-color: #1d6b41;
        }
        .add-card .content {
            text-align: center;
            color: #2e8b57;
        }
        .add-card .content h3 {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        .add-card .content p {
            font-size: 1.5rem;
            margin: 0;
        }
        .btn-success {
            color: #fff !important;
        }
        .btn-success:hover,
        .btn-success:focus {
            color: #fff !important;
        }
        .info-icon {
            margin-left: 10px;
            color: #6c757d;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .nav-underline {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }
        .nav-underline .nav {
            margin-bottom: 0;
        }
        .custom-nav-link .nav-link {
            color: #2e8b57 !important;
            font-size: 1.25rem;
            text-decoration: none;
            margin-right: 20px;
        }
        .custom-nav-link .nav-link.active {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-color: #f9f4ec">
<th:block th:insert="~{fragments/htmlNavBar :: navbar}"></th:block>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/myPlantsForSale">Meine Inserate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="/myPlants">Gekaufte Pflanzen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myWishlist">Meine Wunschliste</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" style="font-weight: bold;" href="/mySoldPlants">Verkaufte Pflanzen</a>
                </li>
            </ul>
            <form class="search-bar" th:action="@{/mySoldPlants}" method="get" onsubmit="return checkSearch()">
                <input class="form-control" id="name" name="name" label="Suche nach Name:" type="text" th:value="${name}" placeholder="Suche nach Name">
                <button class="btn" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-5 mb-5 content">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <th:block th:each="plant : ${soldPlants}">
            <div class="col">
                <div class="card" style="min-height: 350px">
                    <a th:href="@{/plants/{id}(id=${plant.plantId})}">
                        <img th:src="@{${plant.imagePath}}" class="card-img-top" alt="Pflanzenbild">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${plant.name}">Plant Name</h5>
                        <p class="card-text" th:text="'KÃ¤ufer: ' + ${plant.buyer.username}">Plant Buyer</p>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function () {
            document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
            this.classList.add('active');
        });
    });

    function checkSearch() {
        var searchField = document.getElementById("name").value;
        if (searchField.trim() === "") {
            window.location.href = "/mySoldPlants";
            return false;
        }
        return true;
    }

    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>
</body>
<th:block th:insert="~{fragments/footer :: footer}"></th:block>
</html>
