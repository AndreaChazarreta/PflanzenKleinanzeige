<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <style>
        body {
            background-image: url('/plant-images/login_Background.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .card {
            background: #ffffff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/plants}" >
            <img src="/plant-images/logoPlantHeart.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-center me-2">
            <h4> Die gr√ºne Ecke </h4>
        </a>
    </div>
</nav>

<div class="container" style="margin-top: 75px">
    <form th:action="@{/login}" method="POST" class="form-horizontal">
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem; border: none; padding-top: 2rem;">
                <div class="card-body">
                    <h4 class="card-title" th:text="'Please login'"></h4>
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="'Login fehlgeschlagen.'"></span>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        <span th:text="'Logout erfolgreich.'"></span>
                    </div>
                    <div class="row form-group">
                        <div class="col-12 col-md-6">
                            <label>Username</label>
                            <input type="text" id="username" name="username"  th:placeholder="'Username'" class="form-control" style="width: 15rem;"/><br/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12 col-md-6">
                            <label>Password</label>
                            <input type="password"  th:placeholder="'Password'" id="password" name="password" class="form-control" style="width: 15rem;"/><br/>
                        </div>
                    </div>
                </div>
                <div class="card-footer" style="background-color: white;">
                    <button name="Submit" value="Login" type="Submit" th:text="'Login'" class="btn btn-primary" style="width: 15rem;"></button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
