    <th:block th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center">
                    <img th:src="@{/plant-images/logoPlantHeart.png}" alt="Logo" width="70" height="70" class="d-inline-block align-text-center me-2">
                    <h4> Die grüne Ecke </h4>
                </a>
            </div>

<body>
<div class="container">
    <form th:action="@{/login}" method="POST" class="form-horizontal">
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem; border: none; padding-top: 2rem;">
                <div class="card-body">
                    <h4 class="card-title" th:text="'Please login'"></h4>
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="'Login fehlgeschlagen.'"></span>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        <span th:text="'Logout erfolgreich.'"></span>
                    </div>
                    <div class="row form-group">
                        <div class="col-12 col-md-6">
                            <label>Username</label>
                            <input type="text" id="username" name="username" th:placeholder="'Username'" class="form-control" style="width: 15rem;"/><br/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12 col-md-6">
                            <label>Password</label>
                            <input type="password" th:placeholder="'Password'" id="password" name="password" class="form-control" style="width: 15rem;"/><br/>
                        </div>
                    </div>
                </div>
                <div class="card-footer" style="background-color: white;">
                    <button name="Submit" value="Login" type="Submit" th:text="'Login'" class="btn btn-primary" style="width: 15rem;"></button>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Hier fügen wir die Pflanze und Bücherstruktur hinzu -->
<div class="stack">
    <div class="plant-1">
        <!-- Generiere Stämme und Blätter -->
        <div th:each="i : ${#numbers.sequence(1, 6)}" class="stem">
            <div th:each="ii : ${#numbers.sequence(1, 6)}" class="leaf"></div>
        </div>
    </div>
    <div class="pot"></div>
    <div class="books">
        <!-- Generiere Bücher -->
        <div th:each="i : ${#numbers.sequence(1, 6)}" class="book"></div>
    </div>
</div>

<div class="stack">
    <div class="stand">
        <div class="pot"></div>
        <div class="plant-2"></div>
        <div class="pot"></div>
        <div class="plant-3">
            <!-- Generiere Stämme -->
            <div th:each="i : ${#numbers.sequence(1, 14)}" class="stem"></div>
        </div>
        <div class="pot"></div>
        <div class="plant-4">
            <!-- Generiere Blätter -->
            <div th:each="i : ${#numbers.sequence(1, 9)}" class="leaf-2"></div>
            <!-- Generiere Blumen -->
            <div th:each="i : ${#numbers.sequence(1, 3)}" class="flower"></div>
        </div>
    </div>
</div>

</body>
</html>
