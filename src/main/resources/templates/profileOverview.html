<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <title>Profilübersicht</title>
    <style>

        .plant-item img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .action-button {
            background-color: #2e8b57;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
<th:block th:insert="~{fragments/htmlNavBar :: navbar}"></th:block>

    <nav class="nav nav-pills mt-3 mb-3">
        <a href="#meine-pflanzen" class="nav-link active" data-bs-toggle="pill">Meine Pflanzen</a>
        <a href="#meine-wunschliste" class="nav-link" data-bs-toggle="pill">Meine Wunschliste</a>
    </nav>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Suchen...">
        <button class="btn btn-success">+</button>
    </div>

    <div class="tab-content">
        <div id="meine-pflanzen" class="tab-pane fade show active">
            <h1>Meine Pflanzen</h1>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Dynamically generated plant items go here -->
                <div th:each="plant : ${userPlants}" class="col">
                    <div class="card">
                        <img th:src="@{${plant.imagePath}}" class="card-img-top" alt="Plant Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${plant.name}">Plant Name</h5>
                            <p class="card-text" th:text="'Preis: ' + ${plant.price} + '€'">Plant Price</p>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/plants/edit/{id}(id=${plant.plantId})}" class="btn btn-success">Bearbeiten</a>
                                <form th:action="@{/plants/delete/{id}(id=${plant.plantId})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-danger" onclick="return confirm('Sind Sie sicher, dass Sie diese Pflanze löschen möchten?');">Löschen</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="meine-wunschliste" class="tab-pane fade">
            <h1>Meine Wunschliste</h1>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Dynamically generated wishlist items go here -->
                <div th:each="wishlistItem : ${currentUserWishlist}" class="col">
                    <div class="card">
                        <img th:src="@{${wishlistItem.imageUrl}}" class="card-img-top" alt="Plant Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${wishlistItem.name}">Plant Name</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-success" onclick="window.location.href='/plants/new'">+ Pflanze hinzufügen</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function () {
            document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>
</body>
</html>
