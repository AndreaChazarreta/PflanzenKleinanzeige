<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: inherit;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid grey;
            border-radius: 25px;
            padding: 8px;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        .search-bar input {
            border: none;
            outline: none;
        }
        .search-bar input:focus {
            box-shadow: none;
        }
        .search-bar button {
            border: none;
            background-color: #ffffff;
            border-radius: 25px 25px 25px 25px;
            padding: 8px 10px;
            cursor: pointer;
        }
        .search-bar button i {
            color: #000;
        }
        .wishlist-image {
            cursor: pointer;
            width: 40px;
            height: 40px;
            margin-bottom: 20px;
        }
        .wishlist-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
    </style>
    <title>Plants</title>
</head>
<body>
<th:block th:insert="~{fragments/htmlNavBar :: navbar}"></th:block>

<div class="container mt-5">
    <h1>Die grüne Ecke - Dein Secondhand-Pflanzenmarkt</h1>


            <form id="filterForm" th:action="@{/plants}" method="get" onsubmit="return buildUrl()">

                <div class="search-bar">
                    <input class="form-control" id="name" name="name" label="Suche nach Name:" type="text" th:value="${name}" placeholder="Suche nach Name">
                    <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                </div>

                <div>
                    <label for="minPrice">Mindestpreis:</label>
                    <input class="form-control" id="minPrice" name="minPrice" type="number" th:value="${minPrice}" step="0.01">

                    <label for="maxPrice">Höchstpreis:</label>
                    <input class="form-control" id="maxPrice" name="maxPrice" type="number" th:value="${maxPrice}" step="0.01">

                    <label for="minHeight">Mindesthöhe:</label>
                    <input class="form-control" id="minHeight" name="minHeight" type="number" th:value="${minHeight}" step="0.01">

                    <label for="maxHeight">Höchsthöhe:</label>
                    <input class="form-control" id="maxHeight" name="maxHeight" type="number" th:value="${maxHeight}" step="0.01">

                    <label for="potIncluded">Übertopf enthalten:</label>
                    <select class="form-control" id="potIncluded" name="potIncluded">
                        <option value="" th:selected="${potIncluded == null}">Alle anzeigen</option>
                        <option value="true" th:selected="${potIncluded == true}">Mit Übertopf</option>
                        <option value="false" th:selected="${potIncluded == false}">Ohne Übertopf</option>
                    </select>

                    <label for="category">Kategorie:</label>
                    <select class="form-select" aria-label="Kategorie:" id="category" name="category" th:value="${category}">
                        <option value="" th:selected="${category == null}">Alle anzeigen</option>
                        <option th:value="Baum" th:selected="${category == 'Baum'}">Baum</option>
                        <option value="Zierpflanze" th:selected="${category == 'Zierpflanze'}">Zierpflanze</option>
                        <option value="Grünpflanze" th:selected="${category == 'Grünpflanze'}">Grünpflanze</option>
                        <option value="Draußenpflanze" th:selected="${category == 'Draußenpflanze'}">Draußenpflanze</option>
                        <option value="Kräuter" th:selected="${category == 'Kräuter'}">Kräuter</option>
                        <option value="Strauß" th:selected="${category == 'Strauß'}">Strauß</option>
                    </select>

                    <label for="sortPrice">Sortieren nach Preis:</label>
                    <select class="form-select" id="sortPrice" name="sortPrice">
                        <option value="" th:selected="${sortPrice == null}">Keine Sortierung</option>
                        <option value="asc" th:selected="${sortPrice == 'asc'}">Preis aufsteigend</option>
                        <option value="desc" th:selected="${sortPrice == 'desc'}">Preis absteigend</option>
                    </select>

                    <button type="submit">Filtern</button>
                </div>
            </form>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <th:block th:each="plant : ${plants}">
            <div th:if="${plant.isSold() == false}">
                <th:block th:insert="~{fragments/cardPlantsOverview :: cardFragment(plant=${plant}, currentUser=${currentUser})}"></th:block>
            </div>
        </th:block>
    </div>

</div>

<script>
    function checkSearch() {
        var searchField = document.getElementById("name").value;
        if (searchField.trim() === "") {
            window.location.href = "/plants";
            return false;
        }
        return true;
    }

    function buildUrl() {
        const name = document.getElementById('name').value;
        const minPrice = document.getElementById('minPrice').value;
        const maxPrice = document.getElementById('maxPrice').value;
        const minHeight = document.getElementById('minHeight').value;
        const maxHeight = document.getElementById('maxHeight').value;
        const potIncluded = document.getElementById('potIncluded').value;
        const category = document.getElementById('category').value;
        const sortPrice = document.getElementById('sortPrice').value;

        const params = { name, minPrice, maxPrice, minHeight, maxHeight, potIncluded, category, sortPrice };

        // Check if any of the parameters have values
        const hasParams = Object.values(params).some(value => value !== '');

        let queryString = '';

        if (hasParams) {
            queryString = Object.keys(params)
                .filter(key => params[key] !== '' && params[key] !== null)
                .map(key => `${key}=${encodeURIComponent(params[key])}`)
                .join('&');
        }

        const url = `/plants${queryString ? `?${queryString}` : ''}`;
        window.location.href = url;
        return false;
    }

    function toggleWishlist(imageElement) {
        const plantId = imageElement.getAttribute('data-plant-id');
        const action = imageElement.getAttribute('data-action');
        const url = action === 'add' ? `/plants/wishlist/${plantId}` : `/plants/wishlist/remove/${plantId}`;

        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        fetch(url, {
            method: 'POST',
            headers: {
                [csrfHeader]: csrfToken,
            }
        })
            .then(response => {
                if (response.ok) {
                    if (action === 'add') {
                        imageElement.src = '/plant-images/wishListButtonColoured.png';
                        imageElement.setAttribute('data-action', 'remove');
                    } else {
                        imageElement.src = '/plant-images/wishListButtonBlack.png';
                        imageElement.setAttribute('data-action', 'add');
                    }
                } else {
                    console.error('Fehler beim Hinzufügen/Entfernen zur/von der Wunschliste.');
                }
            })
            .catch(error => {
                console.error('Fehler:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
