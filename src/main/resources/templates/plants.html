<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: inherit;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid grey;
            border-radius: 25px;
            padding: 8px;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        .search-bar input {
            border: none;
            outline: none;
        }
        .search-bar input:focus {
            box-shadow: none;
        }
        .search-bar button {
            border: none;
            background-color: #ffffff;
            border-radius: 25px 25px 25px 25px;
            padding: 8px 10px;
            cursor: pointer;
        }
        .search-bar button i {
            color: #000;
        }
        .wishlist-image {
            cursor: pointer;
            width: 40px;
            height: 40px;
        }
        .wishlist-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
    </style>
    <title>Plants</title>
</head>
<body>
<th:block th:insert="~{fragments/htmlNavBar :: navbar}"></th:block>

<div class="container mt-5">
    <h1>Die grüne Ecke - Dein Secondhand-Pflanzenmarkt</h1>

    <div class="row mb-4">
        <div class="col-12">
            <form class="search-bar" th:action="@{/plants}" method="get" onsubmit="return checkSearch()">
                <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                <input class="form-control" id="name" name="name" label="Suche nach Name:" type="text" th:value="${name}" placeholder="Suche nach Name">
            </form>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <th:block th:each="plant : ${allPlants}">
            <div th:if="${plant.isSold() == false}">
                <div class="col mb-4">
                    <div class="card h-100">
                        <a th:href="@{/plants/{id}(id=${plant.plantId})}">
                            <img th:src="@{${plant.imagePath}}" class="card-img-top" alt="Plant Image">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${plant.name}">Plant Name</h5>
                            <p class="card-text" th:text="'Preis: ' + ${plant.price} + '€'">Plant Price</p>
                            <div class="wishlist-container">
                                <th:block th:if="${plant.seller.userId == currentUser.userId}">
                                    <img src="/plant-images/wishListButtonBlack.png" class="wishlist-image" data-bs-toggle="tooltip" data-bs-placement="top" title="Du kannst deine eigene Pflanze nicht zur Wunschliste hinzufügen">
                                </th:block>
                                <th:block th:unless="${plant.seller.userId == currentUser.userId}">
                                    <img th:src="@{${#lists.contains(currentUser.wishedPlants, plant) ? '/plant-images/wishListButtonColoured.png' : '/plant-images/wishListButtonBlack.png'}}"
                                         th:data-plant-id="${plant.plantId}"
                                         th:data-action="${#lists.contains(currentUser.wishedPlants, plant) ? 'remove' : 'add'}"
                                         class="wishlist-image"
                                         onclick="toggleWishlist(this)">
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <th:block th:each="plant : ${plantsByName}">
            <div th:if="${plant.isSold() == false}">
                <div class="col mb-4">
                    <div class="card h-100">
                        <a th:href="@{/plants/{id}(id=${plant.plantId})}">
                            <img th:src="@{${plant.imagePath}}" class="card-img-top" alt="Plant Image">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${plant.name}">Plant Name</h5>
                            <p class="card-text" th:text="'Preis: ' + ${plant.price} + '€'">Plant Price</p>
                            <div class="wishlist-container">
                                <th:block th:if="${plant.seller.userId == currentUser.userId}">
                                    <img src="/plant-images/wishListButtonBlack.png" class="wishlist-image" data-bs-toggle="tooltip" data-bs-placement="top" title="Du kannst deine eigene Pflanze nicht zur Wunschliste hinzufügen">
                                </th:block>
                                <th:block th:unless="${plant.seller.userId == currentUser.userId}">
                                    <img th:src="@{${#lists.contains(currentUser.wishedPlants, plant) ? '/plant-images/wishListButtonColoured.png' : '/plant-images/wishListButtonBlack.png'}}"
                                         th:data-plant-id="${plant.plantId}"
                                         th:data-action="${#lists.contains(currentUser.wishedPlants, plant) ? 'remove' : 'add'}"
                                         class="wishlist-image"
                                         onclick="toggleWishlist(this)">
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script>
    function checkSearch() {
        var searchField = document.getElementById("name").value;
        if (searchField.trim() === "") {
            window.location.href = "/plants";
            return false;
        }
        return true;
    }

    function toggleWishlist(imageElement) {
        const plantId = imageElement.getAttribute('data-plant-id');
        const action = imageElement.getAttribute('data-action');
        const url = action === 'add' ? `/plants/wishlist/${plantId}` : `/plants/wishlist/remove/${plantId}`;

        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        fetch(url, {
            method: 'POST',
            headers: {
                [csrfHeader]: csrfToken,
            }
        })
            .then(response => {
                if (response.ok) {
                    if (action === 'add') {
                        imageElement.src = '/plant-images/wishListButtonColoured.png';
                        imageElement.setAttribute('data-action', 'remove');
                    } else {
                        imageElement.src = '/plant-images/wishListButtonBlack.png';
                        imageElement.setAttribute('data-action', 'add');
                    }
                } else {
                    console.error('Fehler beim Hinzufügen/Entfernen zur/von der Wunschliste.');
                }
            })
            .catch(error => {
                console.error('Fehler:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
