<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <style>
        img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;  /* Maintain aspect ratio */
        }
    </style>
    <title>Plants</title>
</head>
<body>
<th:block th:insert="~{fragments/htmlNavBar :: navbar}"></th:block>
<div class="container mt-5">
    <h1>Die gr√ºne Ecke - Dein Secondhand-Pflanzenmarkt</h1>

    <div class="row mb-4">
        <div class="col-12">
            <form class="input-group" th:action="@{/plants}" method="get" onsubmit="return checkSearch()">
                <input class="form-control" id="name" name="name" label="Suche nach Name:" type="text" th:value="${name}" placeholder="Suche nach Name">
                <button class="btn btn-primary" type="submit">Suche</button>
            </form>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <div class="col mb-4" th:each="plant : ${allPlants}">
            <div class="card h-100">
                <img th:src="@{${plant.getImagePath()}}" alt="Plant image" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{/plants/{id}(id=${plant.plantId})}" th:text="${plant.getName()}"></a>
                    </h5>
                    <form th:action="@{/plants/{plantId}/newChat(plantId=${plant.plantId})}" method="post" class="d-inline">
                        <button class="btn btn-info btn-sm" type="submit">Nachricht versenden</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <div class="col mb-4" th:each="plant : ${plantsByName}">
            <div class="card h-100">
                <img th:src="@{${plant.getImagePath()}}" alt="Plant image" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{/plants/{id}(id=${plant.plantId})}" th:text="${plant.getName()}"></a>
                    </h5>
                    <form th:action="@{/plants/{plantId}/newChat(plantId=${plant.plantId})}" method="post" class="d-inline">
                        <button class="btn btn-info btn-sm" type="submit">Nachricht versenden</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function checkSearch() {
        var searchField = document.getElementById("name").value;
        if (searchField.trim() === "") {
            window.location.href = "/plants";
            return false;
        }
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
