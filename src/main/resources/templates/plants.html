<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css" />
    <style>
        img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: inherit;
        }
        .wishlist-image {
            cursor: pointer;
            width: 40px;
            height: 40px;
            margin-bottom: 20px;
        }
        .wishlist-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .button-clear {
            border: none;
            color: #666;
            background-color: transparent;
            padding: 5px 10px;
            cursor: pointer;
            outline: none;
        }
        .button-clear:hover {
            text-decoration: underline;
        }
        #price-slider {
            margin: 10px 0;
        }
        #price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .price-label {
            margin: 0 5px;
        }
        .noUi-target, .noUi-lower {
            background: #f1f1f1;
            box-shadow: none !important;
        }
        .noUi-connect {
            background: darkgreen;
        }
        .noUi-horizontal {
            height: 8px;
        }
        .noUi-handle {
            width: 18px !important;
            height: 18px !important;
            border-radius: 50%;
            background: darkgreen;
            border: 2px solid darkgreen;
            box-shadow: none !important;
        }
        .noUi-handle:before, .noUi-handle:after {
            display: none !important;
        }
        .noUi-tooltip {
            display: none !important;
        }
        .noUi-horizontal .noUi-handle-upper {
            right: -12px !important;
        }
        .filter-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .filter-container h2 {
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid grey;
            background-color: #ffffff;
            border-radius: 25px;
            padding: 8px;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
        }
        .search-bar input:focus{
            box-shadow: none;
        }
        .search-bar button {
            border: none;
            background-color: rgb(213, 246, 142);
            border-radius: 25px;
            padding: 8px 10px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: rgb(213, 246, 142);
        }
        .search-bar button i {
            color: #000;
        }
    </style>
    <title>Plants</title>
</head>
<body>
<th:block th:insert="~{fragments/htmlNavBar :: navbar}"></th:block>

<div class="container mt-5">
    <h1>Die grüne Ecke - Dein Secondhand-Pflanzenmarkt</h1>
    <div class="row">
        <div class="col-lg-3 mb-4">
            <div class="filter-container">
                <h2>Filter</h2>
                <form id="filterForm" th:action="@{/plants}" method="get" onsubmit="return buildUrl()">
                    <div class="search-bar">
                        <input class="form-control" id="name" name="name" label="Suche nach Name:" type="text" th:value="${name}" placeholder="Suche nach Name">
                        <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                    </div>
                    <div>
                        <div id="price-container" class="d-flex justify-content-between align-items-center mb-2">
                            <span>Preis</span>
                            <span class="button-clear" onclick="clearPriceFilter()">Löschen</span>
                        </div>
                        <div>
                            Zwischen <span id="min-price-value" class="price-label"></span> und <span id="max-price-value" class="price-label"></span>
                        </div>
                        <div id="price-slider"></div>
                        <input type="hidden" id="minPrice" name="minPrice" th:value="${minPrice}">
                        <input type="hidden" id="maxPrice" name="maxPrice" th:value="${maxPrice}">

                        <label class="mt-3">Höhe in cm:</label>
                        <div class="d-flex">
                            <div class="me-2">
                                <label for="minHeight">Min</label>
                                <input class="form-control" id="minHeight" name="minHeight" type="number" th:value="${minHeight}" step="0.01">
                            </div>
                            <div>
                                <label for="maxHeight">Max</label>
                                <input class="form-control" id="maxHeight" name="maxHeight" type="number" th:value="${maxHeight}" step="0.01">
                            </div>
                        </div>

                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <label>Übertopf enthalten:</label>
                            <button type="button" class="button-clear" onclick="clearPotIncluded()">Löschen</button>
                        </div>
                        <div class="mb-2">
                            <input type="radio" id="potIncludedTrue" name="potIncluded" value="true" th:checked="${potIncluded == true}"><label for="potIncludedTrue"> Mit Übertopf</label>
                            <br>
                            <input type="radio" id="potIncludedFalse" name="potIncluded" value="false" th:checked="${potIncluded == false}"><label for="potIncludedFalse"> Ohne Übertopf</label>
                        </div>

                        <label>Kategorie:</label>
                        <div class="mb-2">
                            <label><input type="checkbox" name="category" value="Baum" th:checked="${categories != null && categories.contains('Baum')}"> Baum</label>
                            <br>
                            <label><input type="checkbox" name="category" value="Zierpflanze" th:checked="${categories != null && categories.contains('Zierpflanze')}"> Zierpflanze</label>
                            <br>
                            <label><input type="checkbox" name="category" value="Grünpflanze" th:checked="${categories != null && categories.contains('Grünpflanze')}"> Grünpflanze</label>
                            <br>
                            <label><input type="checkbox" name="category" value="Draußenpflanze" th:checked="${categories != null && categories.contains('Draußenpflanze')}"> Draußenpflanze</label>
                            <br>
                            <label><input type="checkbox" name="category" value="Kräuter" th:checked="${categories != null && categories.contains('Kräuter')}"> Kräuter</label>
                            <br>
                            <label><input type="checkbox" name="category" value="Strauß" th:checked="${categories != null && categories.contains('Strauß')}"> Strauß</label>
                        </div>

                        <label for="sortPrice">Sortieren nach Preis:</label>
                        <select class="form-select mb-3" id="sortPrice" name="sortPrice">
                            <option value="" th:selected="${sortPrice == null}">Keine Sortierung</option>
                            <option value="asc" th:selected="${sortPrice == 'asc'}">Preis aufsteigend</option>
                            <option value="desc" th:selected="${sortPrice == 'desc'}">Preis absteigend</option>
                        </select>

                        <button type="submit" class="btn btn-primary w-100">Filtern</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                <th:block th:each="plant : ${plants}">
                    <div th:if="${plant.isSold() == false}">
                        <th:block th:insert="~{fragments/cardPlantsOverview :: cardFragment(plant=${plant}, currentUser=${currentUser})}"></th:block>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var slider = document.getElementById('price-slider');
        var minPriceDefault = 0;
        var maxPriceDefault = [[${highestPrice}]];

        // Get the current min and max price values from the hidden inputs
        var currentMinPrice = parseFloat(document.getElementById('minPrice').value || minPriceDefault);
        var currentMaxPrice = parseFloat(document.getElementById('maxPrice').value || maxPriceDefault);

        noUiSlider.create(slider, {
            start: [currentMinPrice, currentMaxPrice],
            connect: true,
            range: {
                'min': minPriceDefault,
                'max': maxPriceDefault
            },
            tooltips: false,
            format: {
                to: function(value) {
                    return parseFloat(value).toFixed(2);
                },
                from: function(value) {
                    return parseFloat(value);
                }
            }
        });

        slider.noUiSlider.on('update', function(values, handle) {
            document.getElementById('min-price-value').innerText = '€' + values[0];
            document.getElementById('max-price-value').innerText = '€' + values[1];
            document.getElementById('minPrice').value = values[0];
            document.getElementById('maxPrice').value = values[1];
        });

        function buildUrl() {
            const name = document.getElementById('name').value.trim();
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const minHeight = document.getElementById('minHeight').value;
            const maxHeight = document.getElementById('maxHeight').value;
            const potIncluded = document.querySelector('input[name="potIncluded"]:checked') ? document.querySelector('input[name="potIncluded"]:checked').value : '';
            const categories = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(checkbox => checkbox.value);
            const sortPrice = document.getElementById('sortPrice').value;

            const params = { name, minHeight, maxHeight, potIncluded, category: categories.join(','), sortPrice };

            if (minPrice !== minPriceDefault.toFixed(2)) params.minPrice = minPrice;
            if (maxPrice !== maxPriceDefault.toFixed(2)) params.maxPrice = maxPrice;

            let queryString = Object.keys(params)
                .filter(key => params[key] !== '' && params[key] !== undefined && params[key] !== null)
                .map(key => `${key}=${encodeURIComponent(params[key])}`)
                .join('&');

            const url = `/plants${queryString ? `?${queryString}` : ''}`;
            window.location.href = url;
            return false;
        }

        function clearPriceFilter() {
            slider.noUiSlider.set([minPriceDefault, maxPriceDefault]);
            document.getElementById('minPrice').value = minPriceDefault.toFixed(2);
            document.getElementById('maxPrice').value = maxPriceDefault.toFixed(2);
            buildUrl();
        }

        function clearPotIncluded() {
            // Entfernt die Auswahl der Radio-Buttons
            document.getElementById('potIncludedTrue').checked = false;
            document.getElementById('potIncludedFalse').checked = false;
            buildUrl(); // Aktualisiert die Ansicht, um alle Pflanzen anzuzeigen
        }

        window.buildUrl = buildUrl;
        window.clearPotIncluded = clearPotIncluded;
        window.clearPriceFilter = clearPriceFilter;
    });

    function toggleWishlist(imageElement) {
        const plantId = imageElement.getAttribute('data-plant-id');
        const action = imageElement.getAttribute('data-action');
        const url = action === 'add' ? `/plants/wishlist/${plantId}` : `/plants/wishlist/remove/${plantId}`;

        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        fetch(url, {
            method: 'POST',
            headers: {
                [csrfHeader]: csrfToken,
            }
        })
            .then(response => {
                if (response.ok) {
                    if (action === 'add') {
                        imageElement.src = '/plant-images/wishListButtonColoured.png';
                        imageElement.setAttribute('data-action', 'remove');
                    } else {
                        imageElement.src = '/plant-images/wishListButtonBlack.png';
                        imageElement.setAttribute('data-action', 'add');
                    }
                } else {
                    console.error('Fehler beim Hinzufügen/Entfernen zur/von der Wunschliste.');
                }
            })
            .catch(error => {
                console.error('Fehler:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
