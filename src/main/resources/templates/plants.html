<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <style>
        img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;  /* Maintain aspect ratio */
        }
    </style>
    <title>Plants</title>
</head>
<body>
<th:block th:insert="~{fragments/htmlNavBar :: navbar}"></th:block>
<div class="container mt-5">
    <h1>Die gr√ºne Ecke - Dein Secondhand-Pflanzenmarkt</h1>

    <div class="row mb-4">
        <div class="col-12">
            <form class="input-group">
                <input class="form-control" id="name" name="name" label="Suche nach Name:" type="text" th:value="${name}" placeholder="Suche nach Name">
                <button class="btn btn-primary" type="submit">Suche</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="list-group">
                <li class="list-group-item" th:each="plant : ${allPlants}">
                    <div class="d-flex align-items-center">
                        <img th:src="@{${plant.getImagePath()}}" alt="Plant image" class="me-3 rounded">
                        <div>
                            <a th:href="@{/plants/{id}(id=${plant.plantId})}" th:text="${plant.getName()}"></a>
                            <form th:action="@{/plants/{plantId}/newChat(plantId=${plant.plantId})}" method="post" class="d-inline">
                                <button class="btn btn-info btn-sm" type="submit">Nachricht versenden</button>
                            </form>
                        </div>
                    </div>
                </li>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="list-group">
                <li class="list-group-item" th:each="plant : ${plantsByName}">
                    <div class="d-flex align-items-center">
                        <img th:src="@{${plant.getImagePath()}}" alt="Plant image" class="me-3 rounded">
                        <div>
                            <a th:href="@{/plants/{id}(id=${plant.plantId})}" th:text="${plant.getName()}"></a>
                            <form th:action="@{/plants/{plantId}/newChat(plantId=${plant.plantId})}" method="post" class="d-inline">
                                <button class="btn btn-info btn-sm" type="submit">Nachricht versenden</button>
                            </form>
                        </div>
                    </div>
                </li>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
