<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <style>
        img {
            max-width: 100%;
            max-height: 180px;
            object-fit: cover; /* Maintain aspect ratio */
            margin: 10px;
        }

        .card {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #2e8b57;
            text-decoration: none;
        }

    </style>
    <title>Userprofil</title>
</head>
<body>
<th:block th:insert="~{fragments/htmlNavBar :: navbar}"></th:block>


    <div class="card mb-1" style="max-width: 800px; margin-left: 30px; margin-top: 30px;" >
        <div class="row g-0">
            <div class="col-md-3">
                <img th:src="@{${user.getImagePath()}}"  class="img-fluid rounded-start" alt="User image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title">Userprofil <strong class="card-title" th:text="${user.getUsername()}"></strong></h2>
                    <p class="card-text">
                        <strong th:text="${user.getFirstname()}"></strong>
                        <strong th:text="${user.getLastname()}"></strong>
                    </p>
                    <p class="card-text"><strong th:text="${user.getEmail}"></strong></p>
                    <p class="card-text"><a th:href="@{/myPlantsOverview}" class="back-link">Zu meinen Listen</a></p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
