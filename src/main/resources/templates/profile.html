<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <style>
        h1, p {
            padding-top: 10px;
            padding-left: 20px;
        }
        .userImage {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;  /* Maintain aspect ratio */
            border-radius: 100%;
            position: absolute;
            top: 100px;
            left: 300px;
            margin: auto;
        }
    </style>
    <title>Userprofil</title>
</head>
<body>
<th:block th:insert="~{fragments/htmlNavBar :: navbar}"></th:block>

<h1><span th:text="${user.getUsername()}"></span></h1>
<p><strong>Vorname:</strong> <span th:text="${user.getFirstname()}"></span></p>
<p><strong>Nachname:</strong> <span th:text="${user.getLastname()}"></span></p>
<p><strong>Email:</strong> <span th:text="${user.getEmail}"></span></p>
<img th:src="@{${user.getImagePath()}}" alt="User image" class="userImage">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
