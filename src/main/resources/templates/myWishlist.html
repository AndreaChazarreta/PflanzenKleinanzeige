<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Meine Wunschliste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar-custom {
            background-color: #e9f5e9;
        }
        .navbar-custom .nav-link {
            color: #2e8b57 !important;
            font-size: 1.25rem;
            text-decoration: none;
        }
        .navbar-custom .nav-link.active {
            text-decoration: underline;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid grey;
            border-radius: 25px;
            padding: 5px 10px;
            width: 400px;
            height: 40px;
            margin-left: auto;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            height: 100%;
            background-color: #e9f5e9;
        }

        .search-bar input:focus {
            box-shadow: none;
        }
        .search-bar button {
            border: none;
            background-color: rgba(10, 114, 63, 0.75);
            border-radius: 25px;
            padding: 0 10px;
            cursor: pointer;
            height: 100%;
        }
        .search-bar button i {
            color: #000;
        }
        img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: inherit;
        }
        .wishlist-image {
            cursor: pointer;
            width: 40px;
            height: 40px;
        }
        .wishlist-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .draggable {
            cursor: move;
        }

        .droppable {
            border: 2px dashed #2e8b57;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: stretch;
        }

        .card-container {
            flex: 1;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }

        .card-container .card {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 300px;
        }

        .card-container .card img {
            max-width: 100%;
            min-height: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            display: none;
        }

        #drop-container {
            display: none;
        }

        input[type="checkbox"]:checked ~ #drop-container {
            display: flex;
        }

       #drag-instruction {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.25rem;
            color: #545954;
            flex-direction: column;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            padding: 0;
            font-size: 30px;
            cursor: pointer;
        }

        .remove-btn i {
            color: #333;
            font-size: 1.5rem;
        }

    </style>
</head>
<body>
<th:block th:insert="~{fragments/htmlNavBar :: navbar}"></th:block>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/myPlantsForSale">Pflanzen zum Verkauf</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myPlants">Gekaufte Pflanzen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/myWishlist">Meine Wunschliste</a>
                </li>
            </ul>
            <label for="compare-checkbox" class="btn btn-outline-secondary">
                <i class="fa-regular fa-table-columns"></i> Vergleich
            </label>
            <form class="search-bar" th:action="@{/searchWishlist}" method="get" onsubmit="return checkSearch()">
                <input class="form-control" id="name" name="name" label="Suche nach Name:" type="text" th:value="${name}" placeholder="Suche nach Name">
                <button class="btn" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <input type="checkbox" id="compare-checkbox">
    <div id="drop-container" class="droppable" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p id="drag-instruction">Ziehe Pflanzen hierher, um sie zu vergleichen</p>
        <div id="comparison-cards" class="card-container" data-sortable="true">
        </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <th:block th:each="plant : ${wishlist}">
            <div class="col mb-4">
                <div class="card h-100 draggable" draggable="true"
                     th:data-plant-id="${plant.plantId}"
                     th:data-plant-height="${plant.height}"
                     th:data-plant-potIncluded="${plant.potIncluded}"
                     th:data-plant-description="${plant.description}"
                     ondragstart="drag(event)">
                    <th:block th:if="${plant.adIsActive}">
                        <a th:href="@{/plants/{id}(id=${plant.plantId})}">
                            <img th:src="@{${plant.imagePath}}" class="card-img-top" alt="Pflanzenbild">
                        </a>
                    </th:block>
                    <th:block th:if="${!plant.adIsActive}">
                        <img th:src="@{/plant-images/PlantNotAvailablePic.jpg}" class="card-img-top" alt="Pflanzenbild">
                    </th:block>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${plant.name}">Plant Name</h5>
                        <p class="card-text" th:text="${plant.adIsActive} ? 'Preis: ' + ${plant.price} + '€' : 'Pflanze ist nicht mehr verfügbar'">Plant Price</p>
                        <div class="wishlist-container">
                            <img th:src="@{'/plant-images/wishListButtonColoured.png'}"
                                 th:data-plant-id="${plant.plantId}"
                                 th:data-action="'remove'"
                                 class="wishlist-image"
                                 onclick="toggleWishlist(this)">
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script>
    function checkSearch() {
        var searchField = document.getElementById("name").value;
        if (searchField.trim() === "") {
            window.location.href = "/myWishlist";
            return false;
        }
        return true;
    }

    function toggleWishlist(imageElement) {
        const plantId = imageElement.getAttribute('data-plant-id');
        const action = imageElement.getAttribute('data-action');
        const url = action === 'add' ? `/plants/wishlist/${plantId}` : `/plants/wishlist/remove/${plantId}`;

        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        fetch(url, {
            method: 'POST',
            headers: {
                [csrfHeader]: csrfToken,
            }
        })
            .then(response => {
                if (response.ok) {
                    if (action === 'add') {
                        imageElement.src = '/plant-images/wishListButtonColoured.png';
                        imageElement.setAttribute('data-action', 'remove');
                    } else {
                        imageElement.src = '/plant-images/wishListButtonBlack.png';
                        imageElement.setAttribute('data-action', 'add');
                    }
                } else {
                    console.error('Fehler beim Hinzufügen/Entfernen zur/von der Wunschliste.');
                }
            })
            .catch(error => {
                console.error('Fehler:', error);
            });
    }
    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });

    function checkSearch() {
        var searchField = document.getElementById("name").value;
        if (searchField.trim() === "") {
            window.location.href = "/myWishlist";
            return false;
        }
        return true;
    }

    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        new Sortable(document.getElementById('comparison-cards'), {
            animation: 150,
            ghostClass: 'sortable-ghost',
        });
    });

    function drag(event) {
        event.dataTransfer.setData("plantId", event.target.getAttribute('data-plant-id'));
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
        var plantId = event.dataTransfer.getData("plantId");
        var draggedElement = document.querySelector(`[data-plant-id="${plantId}"]`);

        if (!draggedElement) {
            console.error("Dragged element not found for plantId:", plantId);
            return;
        }

        var comparisonCards = document.getElementById("comparison-cards");

        // Check if the plant is already in the comparison list using plantId
        var alreadyAdded = Array.from(comparisonCards.children).some(card => card.dataset.plantId === plantId);

        if (alreadyAdded) {
            alert("Diese Pflanze wurde bereits hinzugefügt.");
            return;
        }

        if (comparisonCards.children.length === 0) {
            document.getElementById("drag-instruction").hidden = true;
        }

        if (comparisonCards.children.length < 3) {
            var plantName = draggedElement.querySelector(".card-title").textContent;
            var plantPrice = draggedElement.querySelector(".card-text").textContent;
            var plantImageSrc = draggedElement.querySelector("img").src;
            var plantHeight = draggedElement.getAttribute('data-plant-height');
            var plantPotIncluded = draggedElement.getAttribute('data-plant-potIncluded') === 'true' ? 'Ja' : 'Nein';
            var plantDescription = draggedElement.getAttribute('data-plant-description');

            var plantData = {
                id: plantId,
                image: plantImageSrc,
                name: plantName,
                price: plantPrice,
                height: plantHeight,
                potIncluded: plantPotIncluded,
                description: plantDescription
            };

            var card = document.createElement("div");
            card.classList.add("card");
            card.dataset.plantId = plantData.id;

            card.innerHTML = `
            <button class="remove-btn" onclick="removePlant(this)">&times;</button>
            <img src="${plantData.image}" class="card-img-top" alt="Pflanzenbild" style="max-width: 100px; height: auto;">
            <div class="card-body">
                <h5 class="card-title">${plantData.name}</h5>
                <p class="card-text">Preis: ${plantData.price}</p>
                <p class="card-text">Höhe: ${plantData.height} cm</p>
                <p class="card-text">Topf inklusive: ${plantData.potIncluded}</p>
                <p class="card-text">${plantData.description}</p>
            </div>
        `;

            comparisonCards.appendChild(card);
        } else {
            alert("Du kannst maximal 3 Pflanzen vergleichen.");
        }
    }

    function removePlant(button) {
        var cardToRemove = button.closest(".card");
        if (cardToRemove) {
            cardToRemove.remove();
        }
        if (document.getElementById("comparison-cards").children.length === 0) {
            document.getElementById("drag-instruction").hidden = false;
        }
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</body>
</html>
