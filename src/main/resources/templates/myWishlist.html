<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <title>Meine Wunschliste</title>
    <style>
        .nav-underline {
            margin-bottom: 30px;
        }
        .custom-nav-link .nav-link{
            color: #2e8b57 !important;
            font-size: 1.25rem;
            text-decoration: none;
        }
        .custom-nav-link .nav-link.active {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<th:block th:insert="~{fragments/htmlNavBar :: navbar}"></th:block>

<div class="container mt-5 mb-5">
    <ul class="nav nav-underline">
        <li class="nav-item custom-nav-link">
            <a class="nav-link" href="/myPlantsForSale">Meine Verk√§ufe</a>
        </li>
        <li class="nav-item custom-nav-link">
            <a class="nav-link" href="/myPlants">Meine Pflanzen</a>
        </li>
        <li class="nav-item custom-nav-link">
            <a class="nav-link active" href="/myWishlist">Meine Wunschliste</a>
        </li>
    </ul>

    <h1>Meine Wunschliste</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <th:block th:each="plant : ${wishlist}">
            <div class="col mb-4">
                <div class="card h-100">
                    <img th:src="@{${plant.imagePath}}" class="card-img-top" alt="Plant Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${plant.name}">Plant Name</h5>
                        <p class="card-text" th:text="${plant.description}">Plant Description</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted" th:text="'Added by: ' + ${plant.seller.username}"></small>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
