<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <title>Anzeige erstellen</title>
    <style>
        img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;  /* Maintain aspect ratio */
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .form-container form {
            margin-top: 20px;
        }
        .form-container form .form-group {
            margin-bottom: 20px;
        }
        .form-container form .btn {
            background-color: #2e8b57;
            color: white;
        }
        .form-container form .btn:hover {
            background-color: #1d6b41;
        }
        .form-container img#preview,
        .form-container img#upload {
            max-width: 200px;
            margin-top: 10px;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: white;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<th:block th:insert="~{fragments/htmlNavBar :: navbar}"></th:block>

<div class="container mt-5">
    <div class="form-container">
        <h1>Pflanzeanzeige erstellen</h1>
        <form th:action="@{/plants}" th:object="${newPlant}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}" required/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="price">Preis (€):</label>
                <input type="number" class="form-control" id="price" placeholder="Preis in Euro" th:field="*{price}" step="any" min="0" required/>
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="height">Höhe (cm):</label>
                <input type="number" class="form-control" id="height" placeholder="Höhe in Zentimeter" th:field="*{height}" step="any" min="0" required/>
                <div th:if="${#fields.hasErrors('height')}" th:errors="*{height}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="description">Beschreibung:</label>
                <textarea id="description" class="form-control" placeholder="Beschreibung" th:field="*{description}"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="imageFile" class="form-label">Bild: </label>
                <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*" onchange="previewImage()">
            </div>
            <div>
                <img id="preview"/>
                <img id="upload" src="/plant-images/upload.png" alt="Plant image" class="me-3 rounded">
            </div>
            <button type="submit" class="btn btn-success mt-3">Erstellen</button>
        </form>
        <a th:href="@{/plants}" class="btn btn-secondary back-link">Alle Pflanzen anzeigen</a>    </div>
</div>

<script>
    function previewImage() {
        const imageFile = document.getElementById('imageFile').files[0];

        if (imageFile) {
            const reader = new FileReader();

            reader.onload = function (e) {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('preview').style.display = 'block';
                document.getElementById('upload').style.display = 'none';
            };

            reader.onerror = function (e) {
                console.error("Error reading image file:", e);
                alert("Failed to preview image. Please try again.");
            };

            reader.readAsDataURL(imageFile);
        } else {
            document.getElementById('preview').style.display = 'none';
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
