<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Plant</title>
</head>
<body>
<h1>Create a Plant</h1>

<form th:action="@{/plants}" th:object="${newPlant}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name" th:field="*{name}" required/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br>
    <label for="price">Preis (€):</label>
    <input type="number" id="price" placeholder="Preis in Euro" th:field="*{price}" step="any" min="0" required/>
    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    <br>
    <label for="height">Höhe (cm):</label>
    <input type="number" id="height" placeholder="Höhe in Zentimeter" th:field="*{height}" step="any" min="0" required/>
    <div th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></div>
    <br>
    <label for="description">Beschreibung:</label>
    <input type="text" id="description" placeholder="Beschreibung" th:field="*{description}"/>
    <br>
    <button th:text="'Create'" th:type="submit"/>
</form>

</body>
</html>
