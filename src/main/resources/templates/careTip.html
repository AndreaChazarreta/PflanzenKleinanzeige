<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <title>Pflegehinweise</title>
    <style>
        .container-custom {
            max-width: 600px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }

        .plant-details img {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }

        .additional-info {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .btn-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 1%;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            color: inherit;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 8px;
        }

        .btn-custom img, .btn-custom i {
            margin-right: 8px;
        }

        .btn-custom:hover {
            background-color: #f0f0f0;
        }

        .container-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        @media (max-width: 768px) {
            .right-column {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
<th:block th:insert="~{fragments/htmlNavBar :: navbar}"></th:block>

<div class="container">
    <div class="container-custom">
        <div class="row plant-details">
            <div class="col-md-6 left-column text-center">
                <img class="existingImage" id="existingImage" th:src="@{${plant.getImagePath()}}" alt="Plant image"/>
            </div>
            <div class="col-md-6 right-column d-flex flex-column justify-content-center">
                <h1 th:text="${plant.name}">Pflanzenname</h1>
                <p>Dünung: <span th:text="${careTip.getFertilization()}">Dünung: </span></p>
                <p>Bewässerung: <span th:text="${careTip.getIrrigation()}">Bewässerung: </span></p>
                <p>Licht: <span th:text="${careTip.getLightingConditions()}">Licht: </span></p>
                <p>Weitere Tips: <span th:text="${careTip.getOtherTips()}">Weitere Tips: </span></p>
                <p>Umpflanzung: <span th:text="${careTip.getPlanting()}">Umpflanzen: </span></p>
                <p>Temperatur: <span th:text="${careTip.getTemperature()}">Temperatur: </span></p>
            </div>
        </div>
        <div class="additional-info">
            <p>Größe: <span th:text="${plant.height}">Höhe</span> cm</p>
            <p>Übertopf enthalten: <span th:text="${plant.potIncluded} ? 'Ja' : 'Nein'">Übertopf</span></p>
            <p>Beschreibung: <span th:text="${plant.description}">Pflanzenbeschreibung</span></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
