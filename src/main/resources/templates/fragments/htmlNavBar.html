<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NavBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .dropdown-menu {
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            padding: 0.5rem;
        }
        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .dropdown-divider {
            margin: 0.5rem 0;
        }
        .faq-item {
            padding-left: 20px;
        }
        .nav-link:hover {
            font-weight: bold;
        }
    </style>
</head>
<body>
<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fbf6ee">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/plants}">
                <img src="/plant-images/logoPlantHeart.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-center me-2">
                <h4 style="color: #134921"> Die grüne Ecke </h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" style="font-size: 1.1rem">
                    <li class="nav-item" style="padding-right: 20px">
                        <a class="nav-link d-flex flex-column align-items-center" th:href="@{/plants/new}"><i class="fa-solid fa-plus"></i> Anbieten </a>
                    </li>
                    <li class="nav-item" style="padding-right: 20px">
                        <a class="nav-link d-flex flex-column align-items-center" th:href="@{/chats}"><i class="fa-solid fa-comments"></i> Nachrichten </a>
                    </li>
                    <li class="nav-item" style="padding-right: 20px">
                        <a class="nav-link d-flex flex-column align-items-center" th:href="@{/myPlantsForSale}"><i class="fa-brands fa-pagelines"></i> Meins </a>
                    </li>
                    <li class="nav-item dropdown" style="padding-right: 20px">
                        <a class="nav-link dropdown-toggle d-flex flex-column align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bars"></i> Menü
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/users}">Profilübersicht</a></li>
                            <li><a class="dropdown-item faq-item" th:href="@{/faq}">FAQ</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
