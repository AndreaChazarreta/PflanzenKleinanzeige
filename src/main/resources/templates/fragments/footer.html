<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:fragment="footer">
    <footer class="bg-light text-center text-lg-start mt-5" >
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Die grüne Ecke</h5>
                    <p>
                        Dein Secondhand-Pflanzenmarkt für nachhaltige und umweltfreundliche Einkäufe.
                    </p>
                </div>
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Nützliche Links</h5>
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a th:href="@{/aboutUs}" class="text-dark">Über uns</a>
                        </li>
                        <li>
                            <a th:href="@{/contact}" class="text-dark">Kontakt</a>
                        </li>
                        <li>
                            <a th:href="@{/imprint}" class="text-dark">Impressum</a>
                        </li>
                        <li>
                            <a th:href="@{/dataSecurity}" class="text-dark">Datenschutz</a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Folge uns</h5>
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a class="text-dark"><i class="fab fa-facebook"></i> Facebook</a>
                        </li>
                        <li>
                            <a class="text-dark"><i class="fab fa-instagram"></i> Instagram</a>
                        </li>
                        <li>
                            <a class="text-dark"><i class="fab fa-twitter"></i> Twitter</a>
                        </li>
                        <li>
                            <a class="text-dark"><i class="fab fa-pinterest"></i> Pinterest</a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Newsletter</h5>
                    <form>
                        <div class="form-outline mb-4">
                            <input type="email" id="form5Example2" class="form-control" placeholder="Email Adresse"/>
                            <label class="form-label" for="form5Example2">Email Adresse</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mb-4" style="background-color: #81a000; border:none;">Abonnieren</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2024 Die grüne Ecke - Alle Rechte vorbehalten
        </div>
    </footer>
</th:block>
</body>
</html>
